<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/registrationPage.css">
    <title>AYU</title>
</head>
<body>
    <section class="h-100 h-custom gradient-custom-2">
      <form action="/submit" method="POST">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h2 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h2>
      
                        
                       
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input type="text" id="name" name="name"class="form-control form-control-lg" placeholder="Enter your name:"/>
                            <label class="form-label" for="form3Examplev4">Name</label>
                          </div>
                        </div>
                       
                        
                        
                        
                        <div class="row">
                          <div class="col-md-3 mb-4 pb-2">
                            
                            <div class="form-outline">
                              <input type="number" id="age" name="age" class="form-control form-control-lg" placeholder="Age:"/>
                              <label class="form-label" for="form3Examplev2">Age</label>
                            </div>
      
                          </div>
                          <div class="col-md-9 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="tel" id="phno" name="phno" class="form-control form-control-lg" placeholder="Enter your phno:"/>
                              <label class="form-label" for="form3Examplev3">Phone Number</label>
                            </div>
      
                          </div>
                        </div>
                        
      
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email:" />
                            <label class="form-label" for="form3Examplev4">Email address</label>
                          </div>
                        </div>
                        
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input type="password" id="psw" name="psw" class="form-control form-control-lg" placeholder="Enter your password" />
                            <label class="form-label" for="form3Examplev4">Password</label>
                          </div>
                        </div>
                        
                        
                          <a href="/login" class="btn btn-primary bg-primary btn-lg">Click Here to Login</a>
                        
                        
      
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h2 class="fw-normal mb-5">Medical Information</h2>


                        <div class="row">
                          <div class="col-md-3 mb-4 pb-2">
                            
                            <div class="form-outline">
                              <input type="number" id="height" name="height" class="form-control form-control-lg"/>
                              <label class="form-label" for="height">Height in cm:</label>
                            </div>
                          </div>


                          <div class="col-md-3 mb-4 pb-2">
                            
                            <div class="form-outline">
                              <input type="number" id="weight" name="weight" class="form-control form-control-lg"/>
                              <label class="form-label" for="weight">Weight in kg:</label>
                            </div>  
                          </div>
                          
                        </div>    
                      
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <select class="form-control form-control-lg" id="bloodGroup" name="bloodGroup">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                          </div>
                          <label class="form-label" for="form3Examplea2">Select your blood group:</label>
                        </div>
                        

                          
                        <div class="form-outline">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox"  name="diseases" value="Heart Disease">
                              <label class="form-label" for="form3Examplea2">Heart Disease</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox"  name="diseases" value="Diabetes">
                              <label class="form-label" for="form3Examplea2">Diabetes</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="diseases" value="Hypertension">
                             <label class="form-label" for="form3Examplea2">Hypertension </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="diseases" value="Cancer">
                           <label class="form-label" for="form3Examplea2">Cancer </label>
                        </div>
                          <div class="mb-4 pb-2">
                            <div class="form-outline form-white">
                              <input type="text" id="otherDiseases" name="otherDiseases" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea2">Other Diseases</label>
                            </div>
                          </div>
                        </div>        
                  

                        <h3 class="fw-normal mb-3">Describe about your medical condition</h3>
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <textarea class="form-control" name="additionalInfo" rows="4"></textarea>
                            <label class="form-label" for="textAreaExample">Additional Information</label>
                          </div>
                        </div>
                        
                        
                        
      
                        <button type="submit" class="btn btn-light btn-lg"
                          value="submit">Register</button>
                          {% with messages=get_flashed_messages() %}
                          {% if messages %}
                              {% for message in messages %}
                              <p>{{message}}</p>
                              {% endfor %}
                          {% endif %}
                          {% endwith %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
